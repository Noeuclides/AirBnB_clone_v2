<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if states %}
        <H1>States: {{ states.name }}</H1>
        <H3>Cities:</H3>
        <UL>
	  {% for k, v in cities.items() | sort(attribute='1.name') -%}
	  {% if v.state_id == states.id %} 
 	  <LI>{{ v.id }}: <B>{{ v.name }}</B></LI>
	  {% endif %}
	  {%- endfor %}
	</UL>
	{% else %}
	<h1>Not found!</h1>
	{% endif %}
    </BODY>
</HTML>
