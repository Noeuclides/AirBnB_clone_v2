<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for key, val in states.items() | sort(attribute='1.name') %}
                <LI>{{ val.id }}: <B>{{ val.name }}</B>
		  <UL>
		{% for k, v in cities.items() | sort(attribute='1.name') -%}
		     {% if v.state_id == val.id %} 
 		         <LI>{{ v.id }}: <B>{{ v.name }}</B></LI>
		     {% endif %}
		{%- endfor %}
	          </UL>
		</LI>
	{% endfor %}
		  
        </UL>
    </BODY>
</HTML>
