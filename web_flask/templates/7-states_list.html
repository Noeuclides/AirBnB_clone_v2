<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for key, val in states.items() %}
            {% if key == 'id' %}
            <LI>{{ value|e }}:
            {%if key == 'name' %} 
            <B>{{ value|e }}</B></LI>
        </UL>
    </BODY>
</HTML>
